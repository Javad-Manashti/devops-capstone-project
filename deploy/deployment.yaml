apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: accounts
  name: accounts
spec:
  replicas: 3
  selector:
    matchLabels:
      app: accounts
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: accounts
    spec:
      containers:
      - image: "postgres:alpine"
        name: accounts
        resources: {}
        env:
          - name: POSTGRESQL_USER
            value: your-username
          - name: POSTGRESQL_PASSWORD
            value: pgs3cr3t  # Change this to a secure password
          - name: POSTGRESQL_DATABASE
            value: testdb

status: {}
